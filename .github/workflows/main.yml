on:
  push:
    branches:
      - master
    








jobs:
  build:
    runs-on: ubuntu-latest
    
  deploy:
    runs-on: ubuntu-latest
    needs: build


    steps:
      
      - uses: actions/checkout@v3  
      - name: "login to doker hub"
        run: docker login --username ${{secrets.DOCKERNAME}} --password ${{secrets.DOCKERPASSWORD}}
      - name: "building image"
        run: docker build -t ${{secrets.DOCKERNAME}}/os-2_task .
      - name: "push image"
        run: docker push ${{secrets.DOCKERNAME}}/os-2_task
